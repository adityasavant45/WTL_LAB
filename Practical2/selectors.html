<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: darkblue;
        }

        .box {
            padding: 10px;
            border: 2px solid black;
            margin: 10px 0;
        }

        #unique {
            background-color: lightgray;
        }

        [type="text"] {
            border: 2px solid green;
        }

        .container>p {
            color: blue;
        }

        .container+p {
            color: red;
            font-style: italic;
        }

        .wrapper~p {
            font-weight: bold;
        }

        a:hover {
            color: orange;
        }

        input:focus {
            background-color: yellow;
        }

        li:nth-child(2) {
            color: purple;
        }

        p::first-letter {
            font-size: 24px;
            color: brown;
        }

        p::before {
            content: "ðŸ”¥ ";
        }
        input::placeholder{
            color: red;
        }
        
        h2,
        h3,
        h4 {
            text-decoration: underline;
        }
        .check:visited{
        color: purple
        }
    </style>
</head>

<body>
    <h1>Universal, Element, ID, and Class Selector</h1>
    <div class="box" id="unique">This is a unique box.</div>
    <input type="text" placeholder="Type something...">
    <div class="container">
        <p>Direct child paragraph.</p>
        <div>
            <p>Nested paragraph.</p>
        </div>
    </div>
    <p>Adjacent sibling paragraph.</p>
    <div class="wrapper"></div>
    <p>General sibling paragraph.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <a href="#">Hover over me</a>


    <a class="check" href="">Google</a>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
</body>

</html>
